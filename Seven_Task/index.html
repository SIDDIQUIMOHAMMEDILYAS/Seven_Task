<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> User Data Dashboard</h1>
            <div class="controls">
                <button id="reloadBtn" class="btn-primary">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search users...">
                </div>
            </div>
        </header>

        <div class="status-container">
            <div id="loading" class="status-box">
                <div class="spinner"></div>
                <span>Loading user data...</span>
            </div>
            <div id="error" class="status-box hidden error">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage"></span>
            </div>
        </div>

        <div id="usersContainer" class="users-grid"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
